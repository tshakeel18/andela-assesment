<div class="flex flex-col md:flex-row md:justify-between md:items-start" *ngIf="subject && (state.loaded$ | async) else loader">
  <div class="text-lg font-bold mb-2">
    {{subject.name}}
  </div>
  <div class="flex-shrink-0 w-32 h-32 md:w-[300px] md:h-[500px] rounded-md shadow-md overflow-hidden">
    <img [src]="subject.coverImage" alt="cover image" class="object-cover w-full h-full" />
  </div>
  <div class="flex-1 flex flex-col md:ml-4">
    <div class="text-lg font-bold mb-2">{{subject.name}}</div>
    <div class1="flex gap-3 mb-4">
      <div class="flex gap-2">
        <div class="subtitle font-bold">Published Year:</div><div>{{subject.publishedDate}}</div>
      </div>
      <div class="flex gap-2">
        <div class="subtitle font-bold">Title:</div><div>{{subject.name}}</div>
      </div>

      <div class="flex gap-2">
        <div class="subtitle font-bold">Authors:</div>
        <div *ngFor="let author of subject?.authors">
          <a routerLink="../../author/{{author.id}}">{{author.name}}</a>
        </div>
      </div>
      <div class="flex gap-2">
        <div class="subtitle font-bold">Edition Count:</div><div>{{subject.editionCount}}</div>
      </div>
    </div>

    <div class="flex">
      <button *ngIf="wishlistFacade.isSubjectInWishList(subject.id) else addWishListBtn" mat-raised-button color="primary" (click)="removeFromWishList()">Remove from WishList</button>
      <ng-template #addWishListBtn>
        <button mat-raised-button color="primary" (click)="addToWishList()">Add to WishList</button>
      </ng-template>
    </div>
  </div>
</div>
<ng-template #loader>
  <app-loader></app-loader>>
</ng-template>
